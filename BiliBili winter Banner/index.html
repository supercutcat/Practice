<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>BiliBili winter Banner</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="view">
        <img src="./img/bilibili-winter-view-1.jpg" class="morning" alt="" />
        <img src="./img/bilibili-winter-view-2.jpg" class="afternoon" alt="" />
        <video autoplay class="evening" muted loop>
          <source src="./img/bilibili-winter-view-3.webm" type="video/webm" />
          <img
            src="./img/bilibili-winter-view-3-snow.png"
            class="window-cover"
            alt=""
          />
        </video>
      </div>
      <div class="tree">
        <img src="./img/bilibili-winter-tree-1.png" class="morning" alt="" />
        <img src="./img/bilibili-winter-tree-2.png" class="afternoon" alt="" />
        <img src="./img/bilibili-winter-tree-3.png" class="evening" alt="" />
      </div>
    </header>
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
