<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Typography</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="ticket-background-container">
      <div id="left-part">
        <div id="left-top">
          <h1>CODE</h1>
        </div>
        <div id="left-bottom"><div class="divider"></div></div>
        <div></div>
      </div>
      <div id="right-part">
        <div id="right-top">
          <div class="divider"></div>
        </div>
        <div id="right-bottom">
          <h1>PEN</h1>
        </div>
      </div>
    </div>

    <div id="ticket-main-container">
      <div id="main-left">
        <h2>08/13</h2>
        <h2>2021</h2>
        <p>Location: online</p>
        <p>Price: free</p>
        <p>Member: Cat_yu</p>
      </div>
      <div id="main-center">
        <div id="main-center-top">
          <p>
            You are invited to create a Pen inspired by summertime event
            tickets.
          </p>
        </div>
        <div id="main-center-bottom">
          <p id="number">ticket: 1234567890</p>
          <p>codepen.io</p>
        </div>
      </div>
    </div>

    <div id="decoration">
      <div id="decoration-top"></div>
      <div id="decoration-bottom"></div>
    </div>
  </body>
</html>
